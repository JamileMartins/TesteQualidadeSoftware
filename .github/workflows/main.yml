name: Validação HTML

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  html-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Instalar htmlhint (config rápida sem cache)
        run: |
          npm init -y
          npm install --save-dev htmlhint@latest
      - name: Executar htmlhint
        run: npx htmlhint "**/*.html"
      - name: Publicar artefato de relatório (opcional se gerar futuramente)
        if: failure()
        run: echo "Falhas encontradas pelo htmlhint"

  deploy:
    needs: html-lint
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4
      - name: Upload arquivos para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
